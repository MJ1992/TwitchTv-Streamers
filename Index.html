<!DOCTYPE html>
<html>
<head>
  <title>TwitchTv Streamers</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
<div class="container">
  <div class="title">
    <h1>TWITCH STREAMERS</h1></div>
  <div class="status">
    <ul class="live-status">
      <li id="All">All</li>
      <li id="Online">Online</li>
      <li id="Offline">Offline</li>
    </ul>
  </div>
  <div class ="search-box" id ="search-box">
      <form>
          <input type="text" placeholder = "Search Here for Streamers" id = "Search-Box" >
        
      </form>
    
  </div>
  <div class="resultContainer" id ="resultContainer">
    <div id="onlineResult">
      <ul class="onlineRes" id="onlineRes"></ul>
    </div>
    <div id="offlineResult">
      <ul class="offlineRes" id="offlineRes"></ul>
    </div>
  </div>
</div>

<script type="text/javascript" src = 'main.js'></script>
</body>
</html>
